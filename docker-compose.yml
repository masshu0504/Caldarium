services:

  # ---------------------------
  # Postgres database
  # ---------------------------
  ls-postgres:
    image: postgres:15
    #container_name: ls-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: med_parsing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------
  # MinIO object storage
  # ---------------------------
  ls-minio:
    image: minio/minio:latest
    container_name: ls-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_BROWSER: "on"        # enable browser
      MINIO_DOMAIN: ""  # allow browser requests via localhost
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - backend


  # ---------------------------
  # Label Studio 
  # ---------------------------
  labelstudio:
    image: heartexlabs/label-studio:latest
    container_name: labelstudio
    environment:
      DATABASE_URL: postgres://postgres:postgres@ls_postgres:5432/labelstudio
    ports:
      - "8080:8080"
    depends_on:
      - ls-postgres
      - ls-minio
    networks:
      - backend

  # ---------------------------
  # Helper container for bootstrap/export
  # ---------------------------
  helper:
    build:
      context: .
      dockerfile: Dockerfiles/helper.Dockerfile
    container_name: ls-helper
    volumes:
      - .:/workspace
    networks:
      - backend
    tty: true

# ---------------------------
  # FastAPI Parser Service
  # ---------------------------
  parser:
    build:
      context: .
      dockerfile: Dockerfiles/parser.Dockerfile
    volumes:                 # <-- ADDED for fast local development
      - .:/app               # <-- Mounts local code to container's /app directory
    ports:
      - "8001:8000"          # HOST PORT 8001 -> CONTAINER PORT 8000 (Avoids Windows conflict)
    depends_on:
      ls-postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: med_parsing
      POSTGRES_HOST: ls-postgres
      POSTGRES_PORT: 5432
    networks:
      - backend

  
  # ---------------------------
  # FastAPI service
  # ---------------------------

  fastapi:
    build:
      context: .
      dockerfile: Dockerfiles/fastapi.Dockerfile
    ports:
      - "8000:8000"
      - "8001:8001"
    depends_on:
      ls-postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: med_parsing
      POSTGRES_HOST: ls-postgres
      POSTGRES_PORT: 5432
    networks:
      - backend

  # Benchmark runner (Python/Java/Ghostscript)
  # ---------------------------
  bench:
    build:
      context: .
      dockerfile: Dockerfiles/bench.Dockerfile
    volumes:
      - ./:/app               # bind-mount your repo into /app
    working_dir: /app         # run commands from repo root
    networks:
      - backend
    tty: true


volumes:
  postgres_data:
  minio_data:

networks:
  backend:


 

